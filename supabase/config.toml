# Supabase Local Development Configuration
# Copy .env.example to .env.local and fill in your values

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[auth]
enabled = true
site_url = "http://localhost:8081"
additional_redirect_urls = ["nutritrack://"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.external.google]
enabled = true
client_id = ""
secret = ""

[auth.external.apple]
enabled = true
client_id = ""
secret = ""

[storage]
enabled = true
file_size_limit = "5MB"

[realtime]
enabled = true
